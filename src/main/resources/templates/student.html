<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LecMaster</title>
</head>

<body>

  <div th:replace="components/header"></div>

  <!--  生徒の講義の一覧を表示する-->
  <h3>講義一覧</h3>

  <table>
    <thead>
      <tr>
        <th>講義名</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="lecture, stat:${lectures}">
        <td><a th:href="@{/student/attend(id=${lecture.id})}">[[${lecture.name}]]</a></td>
      </tr>
    </tbody>
  </table>

  <!--  生徒の未提出課題の一覧を表示する-->
  <h3>未提出課題</h3>

  <div th:replace="components/footer"></div>

</body>
