<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LecMaster</title>
</head>

<body>

  <div th:replace="components/header"></div>


  <h1>担当講義一覧</h1>
  <a href="/teacher/add_lecture">講義を追加</a>

  <table>
    <thead>
      <tr>
        <th>講義名</th>
        <th>担当教員</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="lecture, stat:${lectures}">
        <td><a th:href="@{/teacher/setting(id=${lecture.id})}">[[${lecture.name}]]</a></td>
      </tr>
    </tbody>
  </table>

  <div th:replace="components/footer"></div>

</body>

</html>
