<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LecMaster</title>
</head>

<body>

  <div th:replace="header"></div>

  <h1>担当講義一覧</h1>

  <table>
    <thead>
      <tr>
        <th>講義名</th>
        <th>担当教員</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="lecture, stat:${lectures}">
        <td><a th:href="@{/setting(id=${lecture.id})}">[[${lecture.name}]]</a></td>
      </tr>
    </tbody>
  </table>

</body>

</html>
