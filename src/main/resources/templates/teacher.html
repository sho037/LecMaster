<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LecMaster</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <div th:replace="components/header"></div>

  <div class="container">

    <!-- 空白 -->
    <div class="mt-5"></div>

    <h3>担当講義一覧</h3>
    <a href="/teacher/add_lecture" class="btn btn-primary mb-3">講義を追加</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">講義名</th>
          <!-- <th scope="col">担当教員</th> -->
        </tr>
      </thead>
      <tbody>
        <tr th:each="lecture, stat:${lectures}">
          <td><a th:href="@{/teacher/setting(id=${lecture.id})}" class="text-decoration-none">[[${lecture.name}]]</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <div th:replace="components/footer"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
