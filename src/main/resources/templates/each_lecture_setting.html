<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LecMaster</title>
</head>

<body>
  <div th:replace="header"></div>

  <h1>第[[${number}]]回[[${name}]][[${id}]]</h1>

  <form method="post" th:action="@{/teacher/each_lecture_setting}">

  </form>


  <div th:replace="footer"></div>
</body>

</html>
