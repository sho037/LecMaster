<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LecMaster</title>
</head>

<body>

  <div th:replace="header"></div>

  <h1>[[${name}]]の設定用ページです</h1>

  <div class="password">
    <h3>パスワード</h3>

    <p>現在のパスワード</p>
    <p>[[${password}]]</p>

    <form method="post" th:action="@{/teacher/setting(id=${id})}">
      <input type="text" name="password" value="合言葉">
      <input type="submit" value="変更">
    </form>
  </div>

  <div class="message">
    <h3>生徒へのメッセージ</h3>
    <p th:if="${message}">[[${message}]]</p>

    <form method="post" th:action="@{/teacher/message(id=${id})}">
      <input type="text" name="message">
      <input type="submit" value="送信">
    </form>
  </div>

  <div th:replace="footer"></div>
</body>

</html>
