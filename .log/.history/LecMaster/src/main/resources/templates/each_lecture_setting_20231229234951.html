<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LecMaster</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div th:replace="components/header"></div>

  <div class="container">

    <!-- 空白 -->
    <div class="mt-5"></div>

    <h1>第[[${number}]]回[[${name}]][[${id}]]</h1>

    <form method="post" th:action="@{/teacher/each_lecture_setting}" class="mt-5">
      <input type="hidden" name="id" th:value="${id}">
      <input type="hidden" name="number" th:value="${number}">
      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <input type="text" name="question" class="form-control">
      </div>
      <div class="mb-3">
        <label for="answer" class="form-label">Answer</label>
        <input type="text" name="answer" class="form-control">
      </div>
      <input type="submit" value="送信" class="btn btn-primary">
    </form>

    <!-- 空白 -->
    <div class="mt-5"></div>

  </div>

  <div>
    <h3>出席者一覧</h3>
  <table>
    <tr>
      <th>名前</th>
    </tr>
    <tr th:each="student : ${attends}">
      <td>[[${student.name}]]</td>
      </td>
    </tr>
  </div>

  <div th:if="${questions}">
    <h3>問題一覧</h3>
  <table>
    <tr>
      <th>問題番号</th>
      <th>問題</th>
      <th>答え</th>
    </tr>
    <tr th:each="question : ${questions}">
      <td>[[${question.id}]]</td>
      <td>[[${question.question}]]</td>
      <td>[[${question.answer}]]</td>
    </tr>
  </table>

  <div th:if="${replies}">
   <h3>生徒の回答一覧</h3>
  <table>
    <tr>
      <th>問題</th>
      <th>名前</th>
      <th>回答</th>
    </tr>
    <tr th:each="reply : ${replies}">
      <td>[[${reply.question_id}]]</td>
      <td>[[${reply.name}]]</td>
      <td>[[${reply.reply}]]</td>
    </tr>
  </table>
  </div>

  <div th:replace="components/footer"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>


</html>
